<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omar Habli's Projects</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* General Body Styling */
        body {
            background: linear-gradient(to right, #6a0dad, #9b5de5); /* Purple gradient */
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.85);
            padding: 10px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }

        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
            border-radius: 50%; /* Circular headshot */
        }

        .navbar-collapse {
            display: flex;
            justify-content: flex-end;
        }

        .navbar-nav {
            display: flex;
            justify-content: flex-end;
            list-style-type: none;
            padding-left: 0;
        }

        .nav-item .nav-btn {
            border: 2px solid white;
            color: white;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 20px;
            margin-right: 10px;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
        }

        .nav-item .nav-btn:hover {
            background-color: white;
            color: #6a0dad; /* Purple button text on hover */
            transform: scale(1.05);
        }

        /* Header Section */
        h1 {
            font-size: 3.5rem;
            font-weight: bold;
            text-transform: uppercase;
            margin: 160px 0 20px; /* Adjusted margin for more space from navbar */
            letter-spacing: 2px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .lead {
            font-size: 1.5rem;
            margin-bottom: 40px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        .divider {
            width: 100px;
            height: 5px;
            background: white;
            margin: 20px auto 40px;
            border-radius: 50px;
        }

        /* Footer */
        footer {
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px 0;
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">
        <img src="images/headshot.jpg" alt="Omar's Headshot">
        Omar Habli's Projects
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <button class="btn nav-btn" onclick="window.location.href='index.html'">Machine Learning Chat Bot</button>
            </li>
            <li class="nav-item">
                <button class="btn nav-btn" onclick="window.location.href='macro-robot.html'">MACRO Robot</button>
            </li>
            <li class="nav-item">
                <button class="btn nav-btn" onclick="window.location.href='smartstep-ios-app.html'">SmartStep Tutoring iOS App</button>
            </li>
            <li class="nav-item">
                <button class="btn nav-btn" onclick="window.location.href='smartstep-react-website.html'">SmartStep Tutoring Website with React</button>
            </li>
        </ul>
    </div>
</nav>

<!-- Main Content -->
<div class="container text-center">
    <section class="content-section">
        <h1 class="mt-5">Machine Learning Chat Bot</h1>
        <div class="divider"></div>
        <p class="lead">Discover the AI-powered chatbot developed using cutting-edge machine learning techniques.</p>
    </section>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2024 Omar Habli. All Rights Reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
